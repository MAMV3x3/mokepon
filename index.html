<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./js/logic.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="pet-selector">
        <h1 class="title">Nerd Battle</h1>

        <h2 class="subtitle">Elige tu personaje:</h2>

        <div class="cards">
            <input type="radio" name="pet" id="vohon" />
            <label class="mokepon-card" for="vohon">
                <p>Alan</p>
                <img id="mokepon-img" src="./assets/alan.png" alt="Alan">
            </label>
            
            <input type="radio" name="pet" id="roslyna" />
            <label class="mokepon-card" for="roslyna">
                <p>Miguel</p>
                <img src="./assets/sheldon.png" alt="Miguel">
            </label>
            
            <input type="radio" name="pet" id="woda" />
            <label class="mokepon-card" for="woda">
                <p>Ines</p>
                <img src="./assets/ineso.png" alt="Ines">
            </label>
        </div>

        <button id="button-pet">Seleccionar</button>
    </section>

    <section id="attack-selector">
        <h1 class="title">Nerd Battle</h1>

        <h2 class="subtitle">Elige tu ataque:</h2>

        <div class="attacks-cards">
            <button id="button-fire" class="attack-button">Fuego ðŸ”¥</button>
            <button id="button-water" class="attack-button">Agua ðŸ’§</button>
            <button id="button-plant" class="attack-button">Planta ðŸŒ±</button>
        </div>

        <div id="messages">
            <p id="result">may the force be with you</p>

            <section id="reset">
                <button id="button-reset">Reiniciar</button>
            </section>
        </div>

        <div class="attack-board">
            <div class="player-attacks">
                <p id="player-lives">3</p>
                <p id="player-pet-name"></p>
                <div id="player-attacks"></div>
            </div>
            <div class="enemy-attacks">
                <p id="enemy-lives">3</p>
                <p id="enemy-pet-name"></p>
                <div id="enemy-attacks"></div>
            </div>
        </div>
    </section>
</body>
</html>
