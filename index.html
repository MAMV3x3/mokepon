<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./js/logic.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="pet-selector">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Elige tu mascota:</h2>

        <div class="cards">
            <label class="mokepon-card" for="vohon">
                <p>Vohon</p>
            </label>
            <input type="radio" name="pet" id="vohon" />

            <label class="mokepon-card" for="roslyna">Roslyna</label>
            <input type="radio" name="pet" id="roslyna" />

            <label class="mokepon-card" for="woda">Woda</label>
            <input type="radio" name="pet" id="woda" />
        </div>

        <button class="button-card" id="button-pet">Seleccionar</button>
    </section>

    <section id="attack-selector">
        <h1 class="title">Mokepon 🔥💧🌱</h1>

        <h2>Elige tu ataque:</h2>

        <p>Tu mascota <span id="player-pet-name"></span> tiene <span id="player-lives">3</span>❤️</p>
        <p>El enemigo <span id="enemy-pet-name"></span> tiene <span id="enemy-lives">3</span>❤️</p>

        <p>
            <button id="button-fire">Fuego 🔥</button>
            <button id="button-water">Agua 💧</button>
            <button id="button-plant">Planta 🌱</button>
        </p>
    </section>

    <section id="messages">
    </section>

    <section id="reset">
        <button id="button-reset">Reiniciar</button>
    </section>
</body>
</html>
