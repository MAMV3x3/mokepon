<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./js/logic.js"></script>
</head>
<body>
    <h1>Mokepon 🔥💧🌱</h1>

    <section id="pet-selector">
        <h2>Elige tu mascota:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="pet" id="hipodoge" />

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="pet" id="capipepo" />

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="pet" id="ratigueya" />

        <button>Seleccionar</button>
    </section>

    <section id="attack-selector">
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota tiene <span>3</span>❤️</p>
        <p>El enemigo tiene <span>3</span>❤️</p>

        <p>
            <button>Fuego 🔥</button>
            <button>Agua 💧</button>
            <button>Planta 🌱</button>
        </p>
    </section>

    <section id="messages">
        <p>Tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA - GANASTE 🏆</p>
    </section>

    <section id="reset">
        <button>Reiniciar</button>
    </section>
</body>
</html>
